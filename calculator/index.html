<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">
            <p id="entries"></p>
            <p id="answer">0</p>
        </div>

        <div id="arith">
            <div class="key ">
                <p class="sm">clear</p>
                <p class="xs">c</p>
            </div>
            <div class="key ">%</div>
            <div class="key ">
                <p class="sm">cancel</p>
                <p class="xs">X</p>
            </div>
            <div class="key ">&#43;</div>
            <div class="key digit">1</div>
            <div class="key digit">2</div>
            <div class="key digit">3</div>
            <div class="key ">&#215;</div>
            <div class="key digit">4</div>
            <div class="key digit">5</div>
            <div class="key digit">6</div>
            <div class="key digit">&#247;</div>
            <div class="key digit">7</div>
            <div class="key digit">8</div>
            <div class="key digit">9</div>
            <div class="key ">&#8722;</div>
            <div class="key ">&#61;</div>
            <div class="key ">&#8730;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
